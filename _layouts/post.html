---
layout: default
---
<div class="post">
  <div class="feed single">
    <article>
      <h2>{{ page.title }}</h2>
      <p><strong>{% if page.author %}by {{ page.author }} {% endif %}posted to {% for category in page.categories %}{{ category | capitalize }}{% endfor %} <span>{{ page.date | date: "%b %-d, %Y" }}</span></strong></p>
      {{ content }}
    </article>
  </div>
</div>
